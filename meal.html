<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="meal.css">
    <title>Document</title>
</head>
<body>
      <div class="container">
    <h1>Burger Meal</h1>
    <img class="meal-image" src="image/download" alt="Burger Meal">
    <p class="description">Delicious burger meal with juicy beef patty, fresh vegetables, and a special sauce.</p>
    <p class="ingredients">Ingredients: Beef patty, lettuce, tomato, onion, cheese, pickles, special sauce</p>
    <p class="price">$10.99</p>
    <div class="order-form">
      <form>
        <div class="form-group">
          <label for="quantity">Number of Burgers:</label>
          <input type="number" id="quantity" name="quantity" min="1" value="1" required>
        </div>
        <div class="form-group">
          <button type="submit" class="order-btn">Order Now</button>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
